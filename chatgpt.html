
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for the body and the page layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f0f0f0; /* Set background color for the entire page */
        }

        /* Container for both the menu and the heading */
        .container {
            display: flex;
            justify-content: center; /* Centers the heading */
            align-items: center; /* Vertically center the heading */
            height: 100vh;
            background-color: #ffffff; /* Set background color for the content area */
            border-radius: 10px; /* Optional: add rounded corners to the content area */
        }

        /* Dropdown menu position at the top right corner */
        .dropdown-container {
            position: absolute;
            top: 20px; /* Adjust for desired top margin */
            right: 20px; /* Adjust for desired right margin */
            background-color: #333; /* Set background color for the menu */
            padding: 5px;
            border-radius: 5px; /* Optional: rounded corners for the menu */
        }

        .dropdown {
            list-style: none;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .dropdown a {
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style for the heading */
        .head {
            margin-left: 20px; /* Space between menu and heading */
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Menu positioned in top right corner -->
    <div class="dropdown-container">
        <ul class="dropdown">
            <li>
                <a href="#"><img src="menu.png" height="25px" width="25px" alt="Menu"></a>
                <ul class="dropdown-content">
                    <li><a href="#">Option 1</a></li>
                    <li><a href="#">Option 2</a></li>
                    <li><a href="#">Option 3</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Main content (Heading centered) -->
    <div class="container">
        <h3 class="head">GRAB</h3>
    </div>

</body>
</html>
