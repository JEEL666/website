<html lang="en">
<head>

            border-style: double;
            border-color: rgb(255, 255, 255);

        }
        body

            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: rgb(255, 115, 115);
        }   
        .login input
        {   
            background-color: rgb(255, 255, 255);
            text-align: justify;
            margin: 20px 20px;
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 10px;
            padding-bottom: 10px;

        .login input:hover

            border-color: rgb(0, 0, 0); 
            background-color: rgb(255, 255, 255);
            margin: 20px 20px;
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 10px;
            padding-bottom: 10px;
            border-style: double;
            border-radius: 4px;
            color: rgb(0, 0, 0);
        }

        .loginbtn
        {
            margin-top: 25px;
            margin-bottom: 25px;
            padding: 7px 30px;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            border: 2px;
            border-radius: 3px;
            border-color:rgb(0, 0, 0); 
            border-style: double;
        }
        .loginbtn:active

            scale: 0.9;
        }
        .signup

            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
            margin-left: 2px;
            margin-right: 2px;
            color: white;
            font-style: italic;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .signup a
        {
            text-decoration: none;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
